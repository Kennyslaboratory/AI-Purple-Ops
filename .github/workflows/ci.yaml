name: ci
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          make setup
          python -m pip install --upgrade pip
          pip install jsonschema pyyaml fastapi uvicorn
      - name: Tests
        env:
          # Ensure CLI help output is stable for substring assertions (no ANSI styling).
          NO_COLOR: "1"
          RICH_DISABLE: "1"
          TERM: dumb
        run: make test
      - name: Security (Bandit High Only)
        run: .venv/bin/bandit -q -r src -lll
      - name: Lint Ratchet (Changed Files)
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
        run: |
          .venv/bin/python scripts/ratchet_lint_changed.py --base "$BASE_SHA"
      - name: Type Ratchet (No New Mypy Errors)
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
        run: |
          .venv/bin/python scripts/ratchet_type_baseline.py --base "$BASE_SHA"
      - name: Validate recipes against schema
        run: |
          .venv/bin/python scripts/validate_recipes.py
      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: out/
