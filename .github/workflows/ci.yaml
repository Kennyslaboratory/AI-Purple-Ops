name: ci
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          make setup
          python -m pip install --upgrade pip
          pip install jsonschema pyyaml fastapi uvicorn
      - name: Lint, type check, tests, security
        run: make ci
      - name: Validate recipes against schema
        run: |
          python scripts/validate_recipes.py
      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: out/
