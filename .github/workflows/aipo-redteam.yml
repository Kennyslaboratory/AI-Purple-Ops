name: AI Purple Ops Redteam

on:
  pull_request:
  push:
    branches: [main]

jobs:
  redteam:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install -e ".[redteam]"

      - name: Run redteam tests
        run: |
          AIPO_OUTPUT_DIR=out python -m cli.harness run --suite adversarial --adapter mock --response-mode smart
        continue-on-error: true

      - name: Quality gate check
        run: |
          AIPO_OUTPUT_DIR=out python -m cli.harness gate --generate-evidence
        continue-on-error: true

      - name: Upload evidence pack
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: redteam-evidence
          path: out/evidence/*.zip
